<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue</title>
</head>
<body>
  <div id="app">
    <h1>{{name}}</h1>
    <h1>{{reversedMessage}}</h1>
  </div>
</body>
<script src="./vue-2.5.11.js"></script>
<script>
  var vm = new Vue({
    el:'#app',
    data: {
      name: 'zhq'
    },
    computed: {
      reversedMessage: function () {
        return this.name.split('').reverse().join('')
      }
    }
  })
  setTimeout(() => {
    vm.name = '123'
  }, 1000)
</script>
</html>
